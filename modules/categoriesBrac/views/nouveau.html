<div class="panel panel-primary">
    <div class="panel-heading" >
        Ajout d'une nouvelle Categorie
    </div>

    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            
            <div class="form-group">
                <label for="nom" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-8">
                    <input type="text" name="nom" id="nom" class="form-control" ng-model="categorie.nom" ng-required="true"/>
                    <span class="error" ng-show="form.nom.$dirty && form.nom.$error.required">Le Nom est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-8">
                    <input type="text" name="code" id="code" class="form-control" ng-model="categorie.code" ng-required="true"/>
                    <span class="error" ng-show="form.code.$dirty && form.code.$error.required">Le code est obligado</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="image" class="col-sm-2 control-label">Image</label>
                <div class="col-sm-8">
                    <input type="text" name="image" id="image" class="form-control" ng-model="categorie.image" ng-required="true"/>
                    <span class="error" ng-show="form.image.$dirty && form.image.$error.required">L'image est obligado</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-primary"  ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
