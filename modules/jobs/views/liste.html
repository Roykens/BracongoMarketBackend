<div>
    <h3 class ="titre">LA LISTE DES JEUX</h3>
    <table class="table table-bordered table-hover table-condensed table-striped">
        <thead>
            <tr class="success">
                <th>Numero</th>
                <th>Titre</th>
                <th>Description</th>
                <th>Date</th>
                <th>Mission</th>
                <th>Profil</th>
                <th>Reference</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key,job) in jobs " class="inverse">
                <td>{{$index + 1}}</td>
                <td>{{job.titre}}</td>
                <td>{{job.description}}</td>
                <td>{{job.date}}</td>
                <td>{{job.mission}}</td>
                <td>{{job.profil}}</td>
                <td>{{job.reference}}</td>
               <td><a ng-click="afficherFenetre(key, job)"><i class="glyphicon glyphicon-edit"></i> Modifier</a> | <a ng-click="supprimerDepartement(key,job)"> <i class="glyphicon glyphicon-remove"></i> Supprimer</a></td>
            </tr>
        </tbody>
    </table>
    <pagination  boundary-links="true" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    <form>
        <button class="btn btn-primary" ng-click="afficherFenetre()"><i class="glyphicon glyphicon-save"></i> Ajouter</button>
    </form>

        <pagination  boundary-links="true" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>-->
</div>
