<div>
	<h2>LA LISTE DES CYCLES</h2>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Numero</th>
				<th>Nom</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cycle in cycles">
				<td>{{$index + 1}}</td>
				<td>{{cycle.nom}}</td>
				<td><a ng-click="afficherFenetre(cycle)">Modifier</a> | <a ng-click="supprimerCycle(cycle)">Supprimer</a></td>
			</tr>
		</tbody>
	</table>
	<form>
		 <button class="btn btn-default" ng-click="afficherFenetre(undefined)">Ajouter Cycle</button>
	</form>
</div>
