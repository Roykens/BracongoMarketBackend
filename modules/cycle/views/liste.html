<div>
    <h3 class="titre">LA LISTE DES CYCLES</h3>
    <table class="table table-bordered table-hover table-condensed table-striped">
		<thead>
                    <tr class="success">
			<th>Numero</th>
			<th>Nom</th>
			<th>Actions</th>
                    </tr>
		</thead>
		<tbody>
                    <tr ng-repeat="cycle in cycles">
			<td>{{$index + 1}}</td>
			<td>{{cycle.nom}}</td>
			<td><a ng-click="afficherFenetre(cycle)">Modifier</a> | <a ng-click="supprimerCycle(cycle)">Supprimer</a></td>
                    </tr>
		</tbody>
	</table>
	<form>
		 <button class="btn btn-primary" ng-click="afficherFenetre(undefined)">Ajouter Cycle</button>
	</form>
</div>
