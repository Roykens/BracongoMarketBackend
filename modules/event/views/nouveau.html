<div class="panel panel-primary">
    <div class="panel-heading" >
        Ajout d'un nouvel Évènement
    </div>
   
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="fichier" class="col-sm-2 control-label">Fichier</label>
                <div class="col-sm-6">
                    <input type="file" name="fichier" id="fichier"  class="form-control" ng-required="true" onchange="angular.element(this).scope().uploadFile(this.files)" base-sixty-four-input ng-model="files"/>
                    <span class="error" ng-show="form.fichier.$dirty && form.fichier.$error.required">Le fichier est obligatoire</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="titre" class="col-sm-2 control-label">Titre</label>
                <div class="col-sm-8">
                    <input type="text" name="titre" id="titre" class="form-control" ng-model="event.titre" ng-required="true"/>
                    <span class="error" ng-show="form.titre.$dirty && form.titre.$error.required">Le titre est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" name="description" id="description" class="form-control" ng-model="event.description" ng-required="true"/>
                    <span class="error" ng-show="form.description.$dirty && form.description.$error.required">La description est obligado</span>
                </div>
            </div>
             <div class="form-group">
                <label for="adresse" class="col-sm-2 control-label">Adresse</label>
                <div class="col-sm-8">
                    <input type="text" name="adresse" id="adresse" class="form-control" ng-model="event.adresse" ng-required="true"/>
                    <span class="error" ng-show="form.adresse.$dirty && form.adresse.$error.required">L'adresse est obligado</span>
                </div>
            </div>
            
             <div class="form-group">
                <label for="lieu" class="col-sm-2 control-label">Lieu</label>
                <div class="col-sm-8">
                    <input type="text" name="lieu" id="lieu" class="form-control" ng-model="event.lieu" ng-required="true"/>
                    <span class="error" ng-show="form.lieu.$dirty && form.lieu.$error.required">Le lieu est obligado</span>
                </div>
            </div>
            <div class="form-group">
                <label for="contact" class="col-sm-2 control-label">Contact</label>
                <div class="col-sm-8">
                    <input type="text" name="contact" id="contact" class="form-control" ng-model="event.contact" ng-required="true"/>
                    <span class="error" ng-show="form.contact.$dirty && form.contact.$error.required">Le contact est obligado</span>
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-8">
                    <input type="text" name="date" id="date" class="form-control" ng-model="event.date" ng-required="true"/>
                    <span class="error" ng-show="form.date.$dirty && form.date.$error.required">La date est obligado</span>
                </div>
            </div>
            <div class="form-group">
                <label for="heure" class="col-sm-2 control-label">Heure</label>
                <div class="col-sm-8">
                    <input type="text" name="heure" id="heure" class="form-control" ng-model="event.heure" ng-required="true"/>
                    <span class="error" ng-show="form.heure.$dirty && form.heure.$error.required">L'heure est obligado</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    
                    <button type="submit" class="btn btn-primary"  ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
