<div class="panel panel-primary">
    <div class="panel-heading" >
        Ajout d'un nouveau produit
    </div>

    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
           
            <div class="form-group">
                <label for="nom" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-8">
                    <input type="text" name="nom" id="nom" class="form-control" ng-model="produit.nom" ng-required="true"/>
                    <span class="error" ng-show="form.nom.$dirty && form.nom.$error.required">Le Nom est obligatoire</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="code1" class="col-sm-2 control-label">CodeCategorie</label>
                <div class="col-sm-8">
                    <select 
			ng-model="produit.categorie"
			ng-options="x for x in catgoriesList"
			></select>
                    
                </div>
            </div>
            <div class="form-group">
                <label for="image" class="col-sm-2 control-label">Image</label>
                <div class="col-sm-8">
                    <input type="text" name="image" id="image" class="form-control" ng-model="produit.image" ng-required="true"/>
                    <span class="error" ng-show="form.image.$dirty && form.image.$error.required">L'image est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="condi" class="col-sm-2 control-label">Conditionnement</label>
                <div class="col-sm-8">
                    <input type="text" name="condi" id="condi" class="form-control" ng-model="produit.condi" ng-required="true"/>
                    <span class="error" ng-show="form.condi.$dirty && form.condi.$error.required">Le conditionnement</span>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-8">
                    <input type="text" name="type" id="type" class="form-control" ng-model="produit.type" ng-required="true"/>
                    <span class="error" ng-show="form.type.$dirty && form.type.$error.required">Le type</span>
                </div>
            </div>
            <div class="form-group">
                <label for="taux" class="col-sm-2 control-label">Taux d'alcool</label>
                <div class="col-sm-8">
                    <input type="text" name="taux" id="taux" class="form-control" ng-model="produit.tauxAlco" ng-required="true"/>
                    <span class="error" ng-show="form.taux.$dirty && form.taux.$error.required">Le taux</span>
                </div>
            </div>
            <div class="form-group">
                <label for="slogan" class="col-sm-2 control-label">Slogan</label>
                <div class="col-sm-8">
                    <input type="text" name="slogan" id="slogan" class="form-control" ng-model="produit.slogan" ng-required="true"/>
                    <span class="error" ng-show="form.slogan.$dirty && form.slogan.$error.required">Le slogan</span>
                </div>
            </div>
            <div class="form-group">
                <label for="signature" class="col-sm-2 control-label">Signature</label>
                <div class="col-sm-8">
                    <input type="text" name="signature" id="signature" class="form-control" ng-model="produit.signature" ng-required="true"/>
                    <span class="error" ng-show="form.signature.$dirty && form.signature.$error.required">La signature</span>
                </div>
            </div>
            
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-primary"  ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                   <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
