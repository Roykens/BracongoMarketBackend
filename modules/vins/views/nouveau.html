<div class="panel panel-primary">
    <div class="panel-heading" >
        Ajout d'une nouvelle Categorie
    </div>

    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="fichier" class="col-sm-2 control-label">Fichier</label>
                <div class="col-sm-6">
                    <input type="file" name="fichier" id="fichier"  class="form-control" ng-required="true" onchange="angular.element(this).scope().uploadFile(this.files)" base-sixty-four-input ng-model="files"/>
                    <span class="error" ng-show="form.fichier.$dirty && form.fichier.$error.required">Le fichier est obligatoire</span>
                </div>
            </div>

            <div class="form-group">
                <label for="nom" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-8">
                    <input type="text" name="nom" id="nom" class="form-control" ng-model="vin.nom" ng-required="true"/>
                    <span class="error" ng-show="form.nom.$dirty && form.nom.$error.required">Le Nom est obligatoire</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="code1" class="col-sm-2 control-label">CodeCategorie</label>
                <div class="col-sm-8">
                    <select 
			ng-model="vin.categorie"
			ng-options="x for x in catgoriesList"
			></select>
                    
                </div>
            </div>
            
            <div class="form-group">
                <label for="vol1" class="col-sm-2 control-label">Volume 1</label>
                <div class="col-sm-8">
                    <input type="text" name="vol1" id="vol1" class="form-control" ng-model="prix1.volume" />
                   
                </div>
            </div>
            <div class="form-group">
                <label for="prix1" class="col-sm-2 control-label">Prix 1</label>
                <div class="col-sm-8">
                    <input type="text" name="prix1" id="prix1" class="form-control" ng-model="prix1.valeur" />
                   
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary"  ng-click="addOne()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer Prix 1
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="vol2" class="col-sm-2 control-label">Volume 2</label>
                <div class="col-sm-8">
                    <input type="text" name="vol2" id="vol2" class="form-control" ng-model="prix2.volume" />
                   
                </div>
            </div>
            <div class="form-group">
                <label for="prix2" class="col-sm-2 control-label">Prix 2</label>
                <div class="col-sm-8">
                    <input type="text" name="prix2" id="prix2" class="form-control" ng-model="prix2.valeur" />
                  
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary"  ng-click="addTwo()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer Prix 2
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="vol3" class="col-sm-2 control-label">Volume 3</label>
                <div class="col-sm-8">
                    <input type="text" name="vol3" id="vol3" class="form-control" ng-model="prix3.volume" />
                   
                </div>
            </div>
            <div class="form-group">
                <label for="prix3" class="col-sm-2 control-label">Prix 3</label>
                <div class="col-sm-8">
                    <input type="text" name="prix3" id="prix3" class="form-control" ng-model="prix3.valeur" />
                   
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary"  ng-click="addThree()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer Prix 3
                    </button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-primary"  ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                    <button type="submit" class="btn btn-primary"  ng-click="addPrix()">
                        <i class="glyphicon glyphicon-saved"></i> Ajouter Prix
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
