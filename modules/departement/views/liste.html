<div>
    <h3 class ="titre">LA LISTE DES DEPARTEMENTS</h3>
    <table class="table table-bordered table-hover table-condensed table-striped">
        <thead>
            <tr class="success">
                <th>Numero</th>
                <th>Code</th>
                <th>Intitule</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="depart in departements" class="inverse">
                <td>{{$index + 1}}</td>
                <td>{{depart.code}}</td>
                <td>{{depart.description}}</td>
                <td><a ng-click="afficherFenetre(depart)">Modifier</a> | <a ng-click="supprimerDepartement(depart)">Supprimer</a></td>
            </tr>
        </tbody>
    </table>
    <form>
        <button class="btn btn-primary" ng-click="afficherFenetre(undefined)"><i class="icon-user"></i>Ajouter</button>
    </form>
</div>
