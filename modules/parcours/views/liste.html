<div>
    <h4 class ="titre">LA LISTE DES PARCOURS</h4><br/>
    <table class="table table-bordered table-hover table-condensed table-striped">
        <thead>
            <tr class="inverse">
                <th>Numero</th>
                <th>Niveaux</th>
                <th>Options</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="par in parcours" class="inverse">
                <td>{{$index + 1}}</td>
                <td>{{par.niveau.code}}</td>
                <td>{{par.option.code}}</td>
                <td><a ng-click="afficherFenetre(par)"><i class="glyphicon glyphicon-edit"></i>  Modifier</a> | <a ng-click="supprimerParcours(par)"><i class="glyphicon glyphicon-remove"></i> Supprimer</a></td>
            </tr>
        </tbody>
    </table>
    <form>
        <button class="btn btn-primary" ng-click="afficherFenetre(undefined)"><i class="icon-user"></i><i class="glyphicon glyphicon-save"></i> Ajouter</button>
    </form>
</div>
